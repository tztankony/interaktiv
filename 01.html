<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valaszd ki a helyes valasz(oka)t!</title>
    <link rel="stylesheet" href="css/normalize.css"></link>
    <link rel="stylesheet" href="css/commons.css"></link>
    <link rel="stylesheet" href="css/multichoice.css"></link>
</head>

<body class="multichoice" data-problemid="p01">
<!--Site-->
<h2>Milyen a hangulata a részlet egészének?<br/>Kattintással pipáld ki az összes helyes választ!</h2>

<div class="panel multichoice">
    <div class="choice"><input id="v1" type="checkbox"/><label class="ico" for="v1">szomorú</label></div>
    <div class="choice"><input id="v2" type="checkbox"/><label class="ico" for="v2">humoros</label></div>
    <div class="choice"><input id="v3" type="checkbox"/><label class="ico" for="v3">méltóságteljes</label></div>
    <div class="choice"><input id="v4" type="checkbox"/><label class="ico" for="v4">vidám</label></div>
</div>
<div class="panel buttons">
    <button id="btnShowResults" data-bear="MSwz" class="button red show-when-unanswered">Na, lássuk a medvét!</button>
    <button id="btnRetry" data-pid="p01" class="button red show-when-answered">Újra megpróbálom</button>
    <button id="btnShowCorrectAnswer" class="button red show-when-fail">Muti a helyes választ!</button>
    <button id="btnExit" data-url="/interaktiv" class="button red">Kifelé innen!</button>
</div>
<div id="bear" class="panel">
    <div class="answer ok">A válaszod helyes</div>
    <div class="answer fail">A válaszod helytelen</div>
</div>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/howler.min.js"></script>
<script src="js/commons.js"></script>
<script src="js/multichoice.js"></script>
</body>
</html>
